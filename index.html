<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MapaDev Week</title>
</head>    
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem jogador-1">
                <img src="./src/imagens/thor.png" alt="Thor"
                id="personagem-jogador-1">
                <div class="nome">
                    <h2>Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/thor.jpg" alt="Thor">
                </li>

                <li class="personagem " id="homem-de-ferro de ferro" data-name="homem de ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="viuva negra">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/viuva-negra.jpg" alt="viuva negra">
                </li>

                <li class="personagem" id="Hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hulk.jpg" alt="Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="capitao america">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/capitao-america.jpg" alt="capitao america">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="ultron">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/ultron.jpg" alt="Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="doutor doom">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/doutor-doom.jpg" alt="doutor doom">
                </li>

                <li class="personagem" id="nova" data-name="nova">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nova.jpg" alt="nova">
                </li>

                <li class="personagem" id="fenix" data-name="fenix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fenix.jpg" alt="fenix">
                </li>
            </ul>

            <div class="personagem-grande personagem jogador-2">
                <img src="./src/imagens/ultron.png" alt="Ultron"
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
            </div>
        </div>
    </main>
</body>
</html>
